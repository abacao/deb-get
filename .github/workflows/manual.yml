# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  Greetings:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
    #- name: Do the build
    #  run: cd deb-get && sudo bash deb-build.sh
  Build: 
    needs: Greetings
    name: Build Release
    runs-on: ubuntu-latest
    steps:    
      - name: Checkout code
        uses: actions/checkout@main
      - name: Install depedencies
        run: sudo apt-get install build-essential devscripts debhelper apt apt-transport-https bash coreutils curl dpkg gpg grep libc-bin lsb-release sed software-properties-common sudo wget -y
      - name: Do the build
        run: cd deb-get && sudo bash deb-build.sh
  Release:
    needs: Build
    name: Release Release
    runs-on: ubuntu-latest
    steps:    
      - name: create Release
        uses: actions/create-release@v1
